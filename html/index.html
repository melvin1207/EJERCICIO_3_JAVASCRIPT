<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3 Javascript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/index.css">
  <script defer src="/javascript/main.js"></script>
</head>
<body>
  <main class="container bg-white rounded my-5 p-5">
    <section class="container">
      <h2>1.Multiplos de 5 desde 1 hasta el numero que elijas</h2>
      <label for="numberInput" class="form">Introduce un numero que quieras</label>
      <input type="number" class="form form-control" id="numberInput" placeholder="Example: 1">
      <button class="btn btn-primary my-4" type="button" id="numberBtn">Ingresar el numero</button>
      <h4 id="out1" class="container-fluid"></h4>
    </section>

    <section class="container">
      <h2>2.Numeros de la suerte</h2>
      <label for="numberInput" class="form">Introduce dos numeros entre 1 y 50</label>
      <input type="number" class="form form-control" id="numberInput1" placeholder="Example: 1">
      <input type="number" class="form form-control" id="numberInput2" placeholder="Example: 1">
      <button class="btn btn-primary my-4" type="button" id="numbersBtn">Ingresar el numero</button>
      <h4 id="out2" class="container"></h4>
    </section>

    <section class="container">
      <h2>3.Es un numero?</h2>
      <label for="numberInput" class="form">Introduce un numero, haz click en enviar, ingresa 0 para detener la captura de numeros y observa el resultado en consola</label>
      <input type="text" class="form form-control" id="esnumero" placeholder="Example: 1">
      <button class="btn btn-primary my-4" type="button" id="iniciarBtn">Iniciar</button>
    </section>
  </main>
</body>
</html>
